# =============================================================================
# LVGL MUSIC DASHBOARD
# =============================================================================
# Single-screen now-playing view for Sonos (media_player.office).
# Data from sensors.yaml; album art from online_image (addon/music.yaml).
# =============================================================================

lvgl:
  buffer_size: 100%

  pages:
    # Full 480px content width (no horizontal padding) so progress bar can span edge-to-edge.
    # Vertical padding 12px; text/buttons use 12px horizontal inset via x/width.
    - id: main_page
      scrollbar_mode: "off"
      scrollable: false
      width: 100%
      height: 100%
      bg_color: 0x1E1E1E
      pad_top: 12
      pad_bottom: 12
      pad_left: 0
      pad_right: 0

      widgets:
        # Full-width artwork background (content height 456 with pad top/bottom 12)
        - image:
            id: album_art_background_widget
            x: 0
            y: 0
            width: 480px
            height: 456px
            src: album_art_background
            opa: 70%

        # Song title (single line, truncate with ... when long); 12px inset
        - label:
            id: media_title_label
            text: "—"
            x: 12
            y: 0
            width: 456px
            height: 44px
            long_mode: dot
            text_font: roboto36_font
            text_color: 0xFFFFFF
            text_align: left

        # Artist; 12px inset
        - label:
            id: media_artist_label
            text: "—"
            x: 12
            y: 48
            width: 456px
            text_font: roboto19_font
            text_color: 0xB0B0B0
            text_align: left

        # Play clocks: elapsed (left) and duration (right) on one row, above progress bar; 12px inset
        - label:
            id: media_elapsed_label
            text: "0:00"
            x: 12
            y: 332
            width: 40px
            text_font: roboto15_font
            text_color: 0xFFFFFF

        - label:
            id: media_duration_label
            text: "0:00"
            x: 428
            y: 332
            width: 40px
            text_font: roboto15_font
            text_color: 0xFFFFFF
            text_align: right

        # Progress bar: full screen width (content area is 480px with pad_left/right 0)
        - bar:
            id: media_progress_bar
            x: 0
            y: 352
            width: 100%
            height: 8px
            min_value: 0
            max_value: 100
            value: 0
            indicator:
              bg_color: 0xFFFFFF
              radius: 0
            main:
              bg_color: 0x000000
              bg_opa: 50%
              radius: 0

        # Control buttons: 72px round, at bottom (12px inset: 24+12=36, 192+12=204, 360+12=372)
        - button:
            id: media_prev_button
            x: 36
            y: 372
            width: 72px
            height: 72px
            styles: control_round
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  text: $skip_previous
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_previous_track
                  data:
                    entity_id: media_player.office

        # Play/pause: two icon labels; visibility toggled by sensors.yaml from state
        - button:
            id: media_play_pause_button
            x: 204
            y: 372
            width: 72px
            height: 72px
            styles: control_round
            widgets:
              - label:
                  id: media_play_icon
                  text_font: $icon_font
                  align: center
                  text: $play
                  text_color: 0xFFFFFF
                  hidden: false
              - label:
                  id: media_pause_icon
                  text_font: $icon_font
                  align: center
                  text: $pause
                  text_color: 0xFFFFFF
                  hidden: true
            on_press:
              - homeassistant.service:
                  service: media_player.media_play_pause
                  data:
                    entity_id: media_player.office

        - button:
            id: media_next_button
            x: 372
            y: 372
            width: 72px
            height: 72px
            styles: control_round
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  text: $skip_next
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_next_track
                  data:
                    entity_id: media_player.office
